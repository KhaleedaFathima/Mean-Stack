<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Ecommerce</title>
    <style>
        body{
            background-color: rgba(166, 114, 219, 0.884);
        }
         input[type=text] {
  width: 90%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
  display: inline-block;
  text-align:left;
}
input[type=number]{
  width: 90%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
h1{
    text-align: center;
}
    </style>
</head>

<body ng-app="ecommerceApp" ng-controller="ecommerceController">
    <h1>Ecommerce</h1>
    <label><b> Mobile </b><br></label>
    <input type="number" name="phone" id="phone" ng-model="phone" placeholder="Enter Phone number"><br>
    <label> <b>Purchase Ammount</b> <br></label>
    <input type="number" name="amt" id="amt" ng-model="amt" placeholder="Enter Purchase Amount"><br>
    <label><b>Do you have card? </b><br></label>
    <input type="text" name="card" id="card" ng-model="card" placeholder="Do you have card" required><br>
    
    <h2 ng-bind="result()"></h2>
    <script>
        var app=angular.module("ecommerceApp",[]);
        app.controller("ecommerceController",function($scope){
            
            $scope.amt=0;
            $scope.card="No";
            
            $scope.result=function(){
                discount=0;
                if($scope.card=='Yes')
                {
                    if($scope.amt<=10000)
                {
                    output=parseInt($scope.amt)-($scope.amt * (0.15));
                    output="Your Amount is " +output;
                }
                else if($scope.amt>=10000 && $scope.amt<=20000)
                {
                    output=parseInt($scope.amt) -($scope.amt * (0.25));
                    output="Your Amount is " +output;
                }
                
                else if($scope.amt>=20000 && ($scope.amt<=30000))
                {
                    output=parseInt($scope.amt) - ($scope.amt * (0.35));
                    output="Your Amount is " +output;
                }
                else if($scope.amt>=30000)
                {
                    output=parseInt($scope.amt)  -($scope.amt * (0.40));
                    output="Your Amount is " +output;
                }
                else
                {
                    output='Invalid';
                }
                return output;
                
                }
                else{
                    if($scope.amt<=10000)
                {
                    output=parseInt($scope.amt)-($scope.amt * (0.1));
                    output="Your Amount is " +output;
                }
                else if($scope.amt>=10000 && $scope.amt<=20000)
                {
                    output=parseInt($scope.amt) -($scope.amt * (0.2));
                    output="Your Amount is " +output;
                }
                
                else if($scope.amt>=20000 && ($scope.amt<=30000))
                {
                    output=parseInt($scope.amt) - ($scope.amt * (0.3));
                    output="Your Amount is " +output;
                }
                else if($scope.amt>=30000)
                {
                    output=parseInt($scope.amt)  -($scope.amt * (0.35));
                    output="Your Amount is " +output;
                }
    
                else
                {
                    output='Invalid';
                }
                return output;

                }
                
                
            };
        });
    </script>
</body>
</html>
