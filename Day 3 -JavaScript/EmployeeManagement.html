<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Master</title>
</head>
<body>
 
    <h1>Employee Master</h1>
    <label for="code"><b>Code </b></label>
   <input type="text" name="code" id="code" placeholder="Enter Employee Code"><br>
   <label for="name"><b> Employee name </b></label>
    <input type="text" name="name" id="name" placeholder="Enter Employee Name"><br>
    <label for="dept"><b>Department </b></label>
    <input type="text" name="dept" id="dept" placeholder="Enter Employee Department"><br>
    <label for="desg"><b>Designation </b></label>
    <input type="text" name="desg" id="desg" placeholder="Enter Employee Designation"><br>
    <label for="sal"><b>Salary </b></label>
    <input type="text" name="sal" id="sal" placeholder="Enter Employee sal"><br>
    <button onclick="saveEmployee()">Save</button>
    
    <table id="result">
    </table>
    
    <script>
 
    emplist=[];
 
    function employee(code,name,dept,desg,sal){
        this.code = code;
        this.name = name;
        this.desg=desg;
        this.dept=dept;
        this.sal = sal;
        this.getDesignation=function(){
            return this.desg;
        };
        this.getSalary=function(){
            return this.sal;
        }
    }
    
    function displayEmployee(){
        var data = '';    
        for (var i=0;i<emplist.length;i++){
            data = data + '<tr>';
            data=data+'<td>'+emplist[i].code+'</td>'+'<td>'+emplist[i].name+'</td>' +'<td>'+emplist[i].dept;    
            data = data+'</tr>';
        }
        document.getElementById('result').innerHTML=data;
    }
 
        function saveEmployee(){
            code = document.getElementById("code").value;
            name = document.getElementById("name").value;
            dept = document.getElementById("dept").value;
            desg = document.getElementById("desg").value;
            sal = document.getElementById("sal").value;
            emp = new employee(code,name,dept,desg,sal);
            emplist.push(emp);
            console.log('emplist ',emplist);
            displayEmployee();
        }
 
    </script>
</body>
</html>
