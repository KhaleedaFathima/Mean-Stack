<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
</head>
<body>
    <h1> Bill </h1>
    <div>
        <label> Units</label>
    <input id="input1" type="number"/>
    </div>
    <br>

    <button onclick="calculateBill()">Calculate</button>
    
    <br>
    <div>
        <h2> Payment is:</h2>
    <h2 id="payment"> </h2>
    </div>
     
    <script>
          
        function calculateBill(units)
        {
            units= document.getElementById("input1").value;  

            res=0;
            if(units<=100)
            {
                res=units * 1;
            }

            else if(units>100 && units<=200)
            {
                res=((1*100)+(2*(units-100)));
            }
            else if(units>200 && units<=300)
            {
                res=((1*100)+(2*100)+(3*(units-200)));
            }
            else if(units>300)
             {
                res=((1*100)+(2*100)+(3*100)+(5*(units-300)));
              }
              else{
                  return res;
              }
                  
              document.getElementById("payment").innerHTML=res;
             
             }
             
        
    </script>
   
</body>
</html>
