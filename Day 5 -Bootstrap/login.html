<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cowin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        
        <form class="form-horizontal" action="Homepage.html">
          <div class="form-group">
            <h1 style="text-align: center;"> Login</h1>
            
            <p> <marquee><i>Enter the following</i> </marquee><p>
            
            <label class="control-label col-sm-2" for="phone">Phone</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="phone" placeholder="Enter Mobile" name="phone" max-length="10" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="otp">OTP</label>
            <div class="col-sm-10">          
              <input type="number" class="form-control" id="otp" placeholder="Enter OTP" name="otp" max-length="6" required>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button onclick=alert(Success) type="submit" class="btn btn-default">Login</button>

            </div>
        </div>
