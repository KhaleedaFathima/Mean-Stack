<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cowin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        
        <form class="form-horizontal" action="success1.html">
          <div class="form-group">
            <h1 style="text-align: center;"> Registration Form</h1>
            
            <p> <marquee><i>Sign Up!!!! Please fill out this form to create an account</i> </marquee><p>
            
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="Aadhar">Aadhar</label>
            <div class="col-sm-10">          
              <input type="number" class="form-control" id="pwd" placeholder="Enter Aadhar" name="aadhar" max-length="6" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
              </div>
          </div>
      
          <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Mobile</label>
            <div class="col-sm-10">          
              <input type="number" class="form-control" id="phone" placeholder="Enter Mobile Number" name="phone" max-length="10" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="otp">OTP</label>
            <div class="col-sm-10">          
              <input type="number" class="form-control" id="otp" placeholder="Enter OTP" name="otp" max-length="6" required>
            </div>
          </div>
          

          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
        </form>
        </form>
      </div>
      
      </body>
      </html>
