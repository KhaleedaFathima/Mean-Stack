<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<h1> Registration Form</h1>
 
    <Label>Enter your name</Label>
    <input type="text" id="name" name="name"><br>
    <Label>Enter your email</Label>
    <input type="text" id="email" name="email"><br>
    <Label>Enter your mobile</Label>
    <input type="text" id="mobile" name="mobile"><br>

    <!-- Radio button(name should be same)-->
    <label>Gender</label>
    Male: <input type="radio" name="gender" value="Male">
    Female: <input type="radio" name="gender" value="Female">
    Others: <input type="radio" name="gender" value="Others">
    <br>


    <!-- Checkbox-->
    <label>Education</label>
    UG: <input type="checkbox" name="ug" value="ug">
    PG: <input type="checkbox" name="pg" value="pg">
    Others: <input type="checkbox" name="oth" value="o">
    <br>

    
    <!-- Select-->
    <label>Location</label>
    <select id="location">
        <option value="bng">Bengaluru</option>
        <option value="chn">Chennai</option>
        <option value="hyd">Hyderabad</option>
    </select>
    <br>
    <input type="submit" value="Register">
 </body>
</html>
    
</body>
</html>
