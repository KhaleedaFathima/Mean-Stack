<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Users</title>
</head>

    <body onload="loadUsers()">
        <h1>Load Users</h1>
        <script>
            function loadUsers(){
 //fetch will connect to tat url and whatever response it comes we are giving as json i.e response=response.json json is javascript object notation and we are passing json in console
                fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(json => console.log(json))
            }
        </script>
        
    </body>
    </html>
</body>
</html>
